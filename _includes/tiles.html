<section id="two" class="tiles">
  {% for post in site.posts limit:site.tiles-count %}
  <article>
    <span class="image">
      <img src="{{ post.image }}" alt="" />
    </span>
    <header class="major">
      <h3><a href="{{ post.url | relative_url }}" class="link">{{ post.title }}</a></h3>
      <p>{{ post.description }}</p>
    </header>
  </article>
  {% endfor %}
</section>

<section id="see-all-posts">
  <div class="inner">
    <ul class="actions" style="justify-content: flex-end; display: flex;">
      <li><a href="{{ 'all_posts.html' | relative_url }}" class="button next">See All Posts</a></li>
    </ul>
  </div>
</section>
